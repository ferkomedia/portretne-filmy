# Cloudflare Pages Configuration
# Note: Most settings are in Cloudflare dashboard
# This file is for local development with wrangler

name = "portretne-filmy"
compatibility_date = "2024-01-01"

# KV Namespace for invoices
# Create in Cloudflare Dashboard: Workers & Pages > KV > Create namespace
# Then bind it in Pages project settings
[[kv_namespaces]]
binding = "INVOICES_KV"
id = "YOUR_KV_NAMESPACE_ID"  # Replace with actual ID from dashboard

